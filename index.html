<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./reset.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet" type="text/css">
  <title>Linked List</title>
</head>
<body>
  <section class="form">
    <div class="wrapper">
      <h1>Linked <img src="images/linked-list-logo.svg" alt="Linked List Logo" class="logo"> List</h1>
      <form>
        <input type="text" id="title" class="title-input" placeholder="Website Tite">
        <input type="url" id="url" class="url-input" placeholder="Website URL" required>
        <input type="button" disabled id="add" class="add-button" value="Add to List">
      </form>
    </div>
    <div class="count-display"> 
      <p>Number of bookmarks: <span class="b-counter"></span></p>
      <p>Number of read articles: <span class="r-counter"></span></p>
      <p>Number of unread articles: <span class="u-counter"></span></p>
    </div>  
  </section>
  <section class="list">
  </section>
</body>
<script src="./script.js"></script>
</html>
