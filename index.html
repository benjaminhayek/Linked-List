<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <title>Linked List</title>
</head>
<body>
  <section class="form">
    <h1>Linked ><img src="images/linked-list-logo.svg" alt="Linked List Logo" class="logo"> List</h1>
    <form>
      <label for="title">Enter Website Title:</label>
      <input type="text" id="title" class="title-input" placeholder="Website Title">
      <label for="url">Enter Website URL:</label>
      <input type="url" id="url" class="url-input" placeholder="Website URL" required>
      <input type="button" id="add" class="add-button" value="Add to List">
    </form>
  </section>
  <section class="bookmarks">
  </section>
</body>
</html>
